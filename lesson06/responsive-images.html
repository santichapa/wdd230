<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="author" content="Santiago Ariel Chaparro">
    <meta name="description" content="A website to show example responsive images.">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="A Photograph of the Temple in Buenos Aires, Argentina" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
